version: 1
applications:
  - appRoot: b2b-simple
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20 >/dev/null || true
            - nvm use 20
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
